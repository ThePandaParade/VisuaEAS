                        <h1>VisuaEAS</h1>
                        <p style="font-family: Alata, sans-serif;">To report incorrect data, please use the form below.</p>
                        <form><label class="form-label" for="email">Contact Email (for further communication)</label><input class="form-control" type="email" placeholder="Contact Email" name="email"><label class="form-label" for="location">Area of Alert [required]</label><input class="form-control" type="text" placeholder="Location (either ZIP or Co-Ordinates)" required="" name="location"><label class="form-label" for="issue">Issue Date</label><input class="form-control" type="date" min="31/12/2022" max="31/12/2099" name="issue"><label class="form-label" for="start">Start Date</label><input class="form-control" type="date" min="31/12/2022" max="31/12/2099" name="start"><label class="form-label" for="end">End Date</label><input class="form-control" type="date" min="31/12/2022" max="31/12/2099" name="end"><label class="form-label" for="end">Alert Type</label>
                            <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Alert Type</button>
                                <div class="dropdown-menu"><a class="dropdown-item" href="#">Incorrect Alert</a><a class="dropdown-item" href="#">Weather Alert / Advisory</a><a class="dropdown-item" href="#">Gov. Alert</a><a class="dropdown-item" href="#">Law En. Alert</a></div>
                            </div><label class="form-label" for="misc">Misc. Info</label><textarea class="form-control" name="misc"></textarea><button class="btn btn-primary" type="submit" style="margin-top: 25px;">Submit</button>
